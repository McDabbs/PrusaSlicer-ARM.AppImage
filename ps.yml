app: PrusaSlicer
union: true

ingredients:
  dist: buster
  sources:
    - deb http://raspbian.raspberrypi.org/raspbian/ buster main contrib non-free rpi
    - deb http://archive.raspberrypi.org/debian/ buster main
  script:
    - [ -d "PrusaSlicer-build" ] || git clone https://github.com/prusa3d/PrusaSlicer PrusaSlicer-build
    - cd PrusaSlicer-build && git fetch && git checkout -f VERSION_PLACEHOLDER && mkdir -p deps/build/usr/local && cd deps/build/ && cmake .. && DEP_PATH=$(readlink -f .) && cd ../../ && mkdir -p rpi-build && cd rpi-build && cmake .. -DSLIC3R_FHS=1 -DSLIC3R_STATIC=1 -DCMAKE_PREFIX_PATH=${DEP_PATH}/usr/local && time make -j4
script:
  - mkdir -p ./usr/local/share/PrusaSlicer && cp -a ../PrusaSlicer-build/resources/* ./usr/local/share/PrusaSlicer/
  - mkdir -p ./usr/bin/ && cp -R ../PrusaSlicer-build/rpi-build/src/prusa-slicer ./usr/bin/
  - cp ../PrusaSlicer-build/resources/icons/PrusaSlicer.png PrusaSlicer.png
  - cat > ./PrusaSlicer.desktop <<EOF
  - [Desktop Entry]
  - Name=PrusaSlicer
  - Exec=prusa-slicer
  - Icon=PrusaSlicer
  - Terminal=false
  - Type=Application
  - Categories=Graphics;3DGraphics;
  - EOF
